<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

<body>
    <header>
        <div class="header">Weather Dashboard</div>
    </header>
    <main class ="container">
    <section class ="section1">
        <div class="citySearch">
            <h2>Search for a City:</h2>
             <input id="search-bar" type="text" placeholder="San Diego">
             <button id="btn">Search</button>
        </div>
        
        <div class="history">
            <div id="output"></div>
        </div>
    </section>
    <section class="section2">
        <div class ="displayBox">
            <h2 id="main-city">City</h2><span id="date">(MM/DD/YYYY)</span>
            <div id ="mainIcon"></div>
            <ul>
            <li id="temp">temp</li>
            <li id="wind">wind</li>
            <li id="humidity">humidity</li>
            <li id="uvindex">uvindex</li>
            </ul>
        </div>
    
        <div class="forecast">
            <h3>5-day forecast</h3>
            <div id="box1">
                <div id="date1">Date</div>
                <div id="icon1"></div>
                <div id="temp1">temp</div>
                <div id="wind1">wind</div>
                <div id="humidity1">humidity</div>
            </div>

            <div id="box2">
                <div id="date2">Date</div>
                <div id="icon2"></div>
                <div id="temp2">temp</div>
                <div id="wind2">wind</div>
                <div id="humidity2">humidity</div>
            </div>

            <div id="box3">
                <div id="date3">Date</div>
                <div id="icon3"></div>
                <div id="temp3">temp</div>
                <div id="wind3">wind</div>
                <div id="humidity3">humidity</div>
            </div>
                
            <div id="box4">
                <div id="date4">Date</div>
                <div id="icon4"></div>
                <div id="temp4">temp</div>
                <div id="wind4">wind</div>
                <div id="humidity4">humidity</div>
            </div>

            <div id="box5">
                <div id="date5">Date</div>
                <div id="icon5"></div>
                <div id="temp5">temp</div>
                <div id="wind5">wind</div>
                <div id="humidity5">humidity</div>
            </div>
        </div>
    </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
