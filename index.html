<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

<body>
    <header>
        <div class="header">Weather Dashboard</div>
    </header>
    <main class ="container">
    <section class ="section1">
        <div class="citySearch">
            <h2>Search for a City:</h2>
             <input class="search-bar" type="text" placeholder="San Diego">
             <button id="btn">Search</button>
        </div>
        
        <div class="history">
            <div id="output"></div>
        </div>
    </section>
    <section class="section2">
        <div class ="displayBox">
            <h2 id="main-city">City(MM/DD/YYYY)</h2>
            <ul>
            <li id="temp">temp</li>
            <li id="wind">wind</li>
            <li id="humidity">humidity</li>
            <li id="uvindex">uvindex</li>
            </ul>
        </div>
    
        <div class="forecast">
            <h3>5-day forecast</h3>
            <div id="box1">date</div>
            <div id="box2">date</div>
            <div id="box3">date</div>
            <div id="box4">date</div>
            <div id="box5">date</div>
        </div>
    </section>
    </main>
    <script src="script.js"></script>
</body>
